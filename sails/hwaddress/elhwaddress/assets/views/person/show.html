<h1>Display Person</h1>
<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">My People</div>
    <div class="panel-body">

    </div>

    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>First Name</th>


          <th>Last Name</th>


          <th>Notes</th>
          </tr>

      </thead>
      <tbody>
        <tr>
          <td>{{person.firstName}}</td>


          <td>{{person.lastName}}</td>


          <td>{{person.notes}}</td>
        </tr>
      </tbody>
    </table>


    <h3>Contacts </h3>
      <ul>
        <li ng-repeat="contact in person.contacts"><a href="contact/{{contact.id}}">{{person.contacts}}</a>
      </ul>
      <h3>Categories</h3>
      <ul>
        <li ng-repeat="category in person.categories"><a href="category/{{category.id}}">{{person.categories}}</a>
      </ul>
